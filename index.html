<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      background: #ff4d6d;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ff8fa3;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey my love ‚ù§Ô∏è</h1>
    <p>

  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = `
        <div style="text-align:center; color:white;">
          <h1>YAY!!! üíï</h1>

    }
  </script>

</body>
</html>
